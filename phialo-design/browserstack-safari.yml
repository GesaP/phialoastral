# BrowserStack Configuration for Safari
projectName: Phialo Design
buildName: Build ${BUILD_ID}
buildIdentifier: ${BUILD_ID}

# Single platform for Safari tests
platforms:
  - os: OS X
    osVersion: Sonoma
    browserName: playwright-webkit
    browserVersion: latest

# Parallelization settings
parallelsPerPlatform: 5
browserstackLocal: false
localIdentifier: ${BROWSERSTACK_LOCAL_IDENTIFIER}

# Debugging Options
debug: true
networkLogs: true
consoleLogs: errors
testObservability: true

# Framework settings
framework: playwright
playwrightVersion: 1.54.2