# Lefthook configuration for git hooks
# https://github.com/evilmartians/lefthook

# Run before committing
pre-commit:
  parallel: true
  commands:
    # Lint GitHub Actions workflows
    actionlint:
      glob: ".github/workflows/*.{yml,yaml}"
      run: |
        if [ -f .tools/actionlint ]; then
          .tools/actionlint {staged_files}
        else
          echo "‚ö†Ô∏è  actionlint not found. Install with: mkdir -p .tools && cd .tools && bash <(curl -s https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)"
        fi

# Run before pushing
pre-push:
  parallel: true
  commands:
    # Check repository size
    check-size:
      run: |
        SIZE=$(du -sm .git | cut -f1)
        if [ "$SIZE" -gt 100 ]; then
          echo "‚ö†Ô∏è  Repository size is ${SIZE}MB (limit: 100MB)"
          echo "Consider running: git gc --aggressive"
        else
          echo "‚úÖ Repository size: ${SIZE}MB"
        fi
    
    # Lint all GitHub Actions workflows before push
    actionlint-all:
      run: |
        if [ -f .tools/actionlint ]; then
          echo "üîç Linting GitHub Actions workflows..."
          .tools/actionlint
        else
          echo "‚ö†Ô∏è  actionlint not found. Skipping workflow linting."
        fi